<ul>
    <li ng-if="root.left">
        Left({{root.left.depth}}): {{root.left.number}}
        <ng-include ng-if="root.left" src="'html/nodeTemplate.html'" onload="root = root.left"></ng-include>
    </li>
    <li ng-if="root.right">
        Right({{root.right.depth}}): {{root.right.number}}
        <ng-include ng-if="root.right" src="'html/nodeTemplate.html'" onload="root = root.right"></ng-include>
    </li>
</ul>
