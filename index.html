<!doctype html>
<html lang="en" ng-app="SampleTreeApp">
<head>
    <meta charset="utf-8">
    <title>Sample Tree App</title>

    <link rel="stylesheet" href="css/app.css">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="js/tree.js"></script>
    <script src="js/module.js"></script>
    <script src="js/controller.js"></script>
</head>
<body ng-controller="IndexController">

<p> Count of nodes: {{tree.list.length}} <button ng-click="addNode()">Add Node</button></p>
<ul>
    <li>
        Root Node(0): {{root.number}}
    </li>

    <ng-include src="'html/nodeTemplate.html'"></ng-include>

</ul>

</body>
</html>
