<!doctype html>
<html lang="en" ng-app="SampleTreeApp">
<head>
    <meta charset="utf-8">
    <title>Sample Tree App</title>

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="js/tree.js"></script>
    <script src="js/module.js"></script>
    <script src="js/controller.js"></script>
</head>
<body ng-controller="IndexController">

<form ng-submit="addNode()">
    <input type="button" ng-click="addRandomNode()" class="btn btn-primary btn-sm" value="Add Random Number">
    <input type="number" ng-model="number" placeholder="Type a number" />
    <input type="submit" class="btn btn-primary btn-sm" id="submit" value="Add Number" />
</form>
<ul>
    <li>
        Count of nodes: {{tree.list.length}}
    </li>
    <li>
        Root(0): {{root.number}}
    </li>

    <ng-include src="'html/nodeTemplate.html'"></ng-include>

</ul>

</body>
</html>
